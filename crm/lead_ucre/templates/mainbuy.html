<h2>
  <center>Диапазон цен, район поиска</center>
</h2>
<div style="float:left;width:50%;text-align:right;">
  <input type="text" id="priceDiapazone" readonly style="border:0; font-weight:bold;text-align:center;background-color: #eeeeee;"><br>
  <input name ="priceMin" type="hidden" id="priceMin">
  <input name ="priceMax" type="hidden" id="priceMax">
  <div id="slider-range"></div>
</div>
<div style="float:right;width:50%;">

</div>
<div style="clear: both;width:100%;">
</div>
<hr>
<script>
  $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 10000000,
      step: 50000,
      values: [ 500000, 1500000 ],
      slide: function( event, ui ) {
        $("#priceDiapazone").val("Цена от "+ui.values[ 0 ]+" до "+ui.values[ 1 ]);
        $( "#priceMin" ).val( ui.values[ 0 ] );
        $( "#priceMax" ).val( ui.values[ 1 ] );
      }
    });
    $("#priceDiapazone").val("Цена от "+$( "#slider-range" ).slider( "values", 0 )+" до "+$( "#slider-range" ).slider( "values", 1 ));
    $( "#priceMin" ).val($( "#slider-range" ).slider( "values", 0 ) );
    $( "#priceMax" ).val($( "#slider-range" ).slider( "values", 1 ) );
  } );
</script>
